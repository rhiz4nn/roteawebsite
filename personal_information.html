<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4bfff, #D6CADD, #856088);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            max-width: 800px;
            padding: 20px;
            background-color: white;
            border: 2px solid #333;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
            position: relative;
        }
        .container.active {
            opacity: 1;
        }
        .glow {
            position: absolute;
            top: -20px;
            right: -20px;
            bottom: -20px;
            left: -20px;
            border-radius: 25px;
            box-shadow: 0 0 20px #D6CADD, 0 0 30px #856088, 0 0 40px #D6CADD, 0 0 50px #856088;
            z-index: -1;
            opacity: 0.7;
        }
        h1 {
            font-family: 'Press Start 2P', cursive;
            color: #333;
            margin-bottom: 30px;
            animation: textGlow 2s infinite alternate, bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .info {
            margin-bottom: 20px;
        }
        .info-title {
            font-weight: bold;
            color: #333;
        }
        .info-details {
            font-size: 18px;
            color: #666;
        }
        .interests {
            margin-top: 30px;
        }
        .interests-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .interests-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .interest {
            background-color: #B48395;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .interest:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        @media screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
            .info-title {
                font-size: 16px;
            }
            .info-details {
                font-size: 14px;
            }
            .interests-title {
                font-size: 16px;
            }
            .interest {
                font-size: 14px;
            }
        }
        .nav-item {
            position: fixed;
            left: 20px;
            transform: translateY(-50%);
            z-index: 1000;
            transition: left 0.3s;
        }
        .nav-item.active {
            opacity: 1;
        }
        .nav-item a {
            display: flex;
            align-items: center;
            width: auto;
            text-decoration: none;
            color: black;
            background-color: transparent !important;
        }
        .nav-item img {
            max-width: 50px;
            height: auto;
        }
        .nav-item span {
            display: none;
            margin-left: 10px;
            font-family: 'Press Start 2P', cursive;
            background-color: #333;
            color: white;
            border-radius: 0 20px 20px 0;
            padding: 10px;
            transition: all 0.3s;
        }
        .nav-item:hover img {
            transform: translateX(5px);
        }
        .nav-item:hover {
            right: 40px;
        }
        .nav-item:hover img {
            max-width: 55px;
            height: auto;
            background-color: white;
            border-radius: 10px 20px 20px 0;
            padding: 5px;
            transition: all 0.5s;
        }
        .nav-item:hover span {
            display: inline;
        }
        .nav-item:not(:hover) {
            right: 20px;
            opacity: 1;
            transition: right 0.5s;
        }
        .nav-item:not(:hover) img {
            transform: translateX(-6px);
        }
        .nav-item:not(:hover) img {
            max-width: 50px;
            height: auto;
            background-color: none;
            border-radius: 0 20px 20px 0;
            padding: 10px;
            transition: all 0.5s;
        }
        .Home-page {
            top: 45.8%;
        }
        .Personal-information {
            top: 57.6%;
        }
        .nav-item.active a {
            background-color: #555;
            color: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="Home-page nav-item">
        <a href="home_page.html" id="home-link">
            <img src="redheart.png" alt="Hoomee">
            <span>Home</span>
        </a>
    </div>
    <div class="Personal-information nav-item">
        <a href="personal_information.html" id="information-link">
            <img src="orangeheart.png" alt="Aboutme">
            <span>About me</span>
        </a>
    </div>

    <div class="container">
        <div class="glow"></div>
        <h1>About Me</h1>
        <div class="info">
            <p class="info-title">Age:</p>
            <p class="info-details">15 years of age</p>
        </div>
        <div class="info">
            <p class="info-title">School:</p>
            <p class="info-details">RTPM-DSHS</p>
        </div>
        <div class="info">
            <p class="info-title">Birthday:</p>
            <p class="info-details">March 28, 2009</p>
        </div>
        <div class="info">
            <p class="info-title">Dream Job:</p>
            <p class="info-details">Film-maker, graphic designer</p>
        </div>
        <div class="interests">
            <p class="interests-title">Interests:</p>
            <div class="interests-list">
                <div class="interest">Editing</div>
                <div class="interest">Dancing</div>
                <div class="interest">Legos</div>
                <div class="interest">Making posters</div>
                <div class="interest">Fashion</div>
                <div class="interest">Vogue</div>
                <div class="interest">Mathematics</div>
            </div>
        </div>
    </div>

    <script>
        window.onload = function () {
            document.querySelector('.container').classList.add('active');
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.classList.add('active');
            });
        };

        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function (event) {
                event.preventDefault();
                const nextPage = item.querySelector('a').getAttribute('href');
                document.querySelector('.container').classList.remove('active');
                setTimeout(() => {
                    window.location.href = nextPage;
                }, 500);
            });
        });
    </script>
</body>
</html>
